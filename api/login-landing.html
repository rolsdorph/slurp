<html>
    <head>
        <title>Sign in</title>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="1061901568048-l65uiqg453ptkl86lms5cg3snjhmqdpf.apps.googleusercontent.com">

		<script>
			function onSignIn(user) {
				var xhr = new XMLHttpRequest();
				xhr.open('POST', 'https://slurp.rolsdorph.io/googleAuth');
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				xhr.onload = function () {
                    window.localStorage.setItem("authToken", xhr.responseText);
				};
				xhr.send('idtoken=' + user.getAuthResponse().id_token);
			}
        </script>
    </head>
    <body>
        <h1>FANCY LANDING PAGE</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </body>
</html>
